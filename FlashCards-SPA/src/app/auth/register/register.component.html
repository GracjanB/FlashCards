<div class="container">
  <div class="row mt-3">
    <div class="col-md-5 mx-auto">
      <div class="myform form">
        <!-- Logo -->
        <div class="logo mb-3">
          <div class="col-md-12 text-center">
            <h1 class="logo-text">
              Sign Up
            </h1>
          </div>
        </div>
        <!-- Register Form -->
        <form [formGroup]="registerForm" (ngSubmit)="register()">
          <!-- Email -->
          <div class="form-group">
            <label for="email">Email address</label>
            <input id="email" class="form-control" type="email" formControlName="email" placeholder="Enter email"
                  [ngClass]="{'is-invalid': registerForm.get('email').errors && registerForm.get('email').touched}">
            <div class="invalid-feedback"
                 *ngIf="registerForm.get('email').touched && registerForm.get('email').hasError('required')">
              Email is required
            </div>
          </div>
          <!-- Display Name -->
          <div class="form-group">
            <label for="displayName">Display Name</label>
            <input id="displayName" class="form-control" type="text" formControlName="displayName"
                  placeholder="Enter your display name"
                  [ngClass]="{'is-invalid': registerForm.get('displayName').errors && registerForm.get('email').touched}">
            <div class="invalid-feedback" *ngIf="registerForm.get('displayName').touched &&
                  registerForm.get('displayName').hasError('required')">
              Display name is required
            </div>
          </div>
          <!-- First Name -->
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input id="firstName" class="form-control" type="text" formControlName="firstName"
                  placeholder="Enter your name" [ngClass]="{'is-invalid': registerForm.get('firstName').errors &&
                  registerForm.get('firstName').touched}">
            <div class="invalid-feedback" *ngIf="registerForm.get('firstName').touched &&
                  registerForm.get('firstName').hasError('required')">
              First Name is required
            </div>
          </div>
          <!-- Last Name -->
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input id="lastName" class="form-control" type="text" formControlName="lastName"
                  placeholder="Enter your last name" [ngClass]="{'is-invalid': registerForm.get('lastName').errors &&
                  registerForm.get('lastName').touched}">
            <div class="invalid-feedback" *ngIf="registerForm.get('lastName').touched &&
                  registerForm.get('lastName').hasError('required')">
              Last Name is required
            </div>
          </div>
          <!-- City -->
          <div class="form-group">
            <label for="city">City</label>
            <input id="city" class="form-control" type="text" formControlName="city"
                   placeholder="Enter your city" [ngClass]="{'is-invalid': registerForm.get('city').errors &&
                  registerForm.get('city').touched}">
            <div class="invalid-feedback" *ngIf="registerForm.get('city').touched &&
                  registerForm.get('city').hasError('required')">
              City is required
            </div>
          </div>
          <!-- Country -->
          <!-- TODO: Change this into dropdown with hardcoded countries dictionary-->
          <div class="form-group">
            <label for="country">Country</label>
            <input id="country" class="form-control" type="text" formControlName="country"
                   placeholder="Enter your country name" [ngClass]="{'is-invalid': registerForm.get('country').errors &&
                  registerForm.get('country').touched}">
            <div class="invalid-feedback" *ngIf="registerForm.get('country').touched &&
                  registerForm.get('country').hasError('required')">
              Country is required
            </div>
          </div>
          <!-- Password -->
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" class="form-control" type="password" formControlName="password"
                   placeholder="Enter password" [ngClass]="{'is-invalid': registerForm.get('password').errors &&
                  registerForm.get('password').touched}">
            <div class="invalid-feedback" *ngIf="registerForm.get('password').touched &&
                  registerForm.get('password').hasError('required')">
              Password is required
            </div>
            <div class="invalid-feedback" *ngIf="registerForm.get('password').touched &&
                  registerForm.get('password').hasError('minlength')">
              Password must be at least 4 characters
            </div>
            <div class="invalid-feedback" *ngIf="registerForm.get('password').touched &&
                  registerForm.get('password').hasError('maxlength')">
              Password cannot exceed 8 characters
            </div>
          </div>
          <!-- Confirm Password -->
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input id="confirmPassword" class="form-control" type="password" formControlName="confirmPassword"
                   placeholder="Confirm password" [ngClass]="{'is-invalid': registerForm.get('confirmPassword').errors &&
                  registerForm.get('confirmPassword').touched}">
            <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword').touched &&
                  registerForm.get('confirmPassword').hasError('required')">
              Password confirmation is required
            </div>
            <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword').touched &&
                  registerForm.get('confirmPassword').hasError('mismatch')">
              Password doesn't match
            </div>
          </div>
          <!-- Submit Button -->
          <div class="col-md-12 text-center">
            <button type="submit" class="btn btn-block mybtn btn-primary tx-tfm" [disabled]="!registerForm.valid">
              Register
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
