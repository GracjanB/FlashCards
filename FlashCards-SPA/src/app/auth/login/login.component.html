<div class="container">
  <div class="row mt-3">
    <div class="col-md-5 mx-auto">
      <div class="myform form ">
        <!-- Logo -->
        <div class="logo mb-3">
          <div class="col-md-12 text-center">
            <h1 class="logo-text">Login</h1>
          </div>
        </div>
        <!-- Login Form -->
        <form #loginForm="ngForm" (ngSubmit)="login()">
          <!-- Email Input -->
          <div class="form-group">
            <label for="email1">Email address</label>
            <input type="email" name="email" class="form-control" id="email1" placeholder="Enter email"
              required [(ngModel)]="userForLogin.email">
          </div>
          <!-- Password Input -->
          <div class="form-group">
            <label for="password1">Password</label>
            <input type="password" name="password" id="password1" class="form-control" placeholder="Enter Password"
              required [(ngModel)]="userForLogin.password">
          </div>
          <!-- Submit Button -->
          <div class="col-md-12 text-center ">
            <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm" [disabled]="!loginForm.valid">
              Login
            </button>
          </div>
          <!-- Or break -->
          <div class="col-md-12 ">
            <div class="login-or">
              <hr class="hr-or">
              <span class="span-or">or</span>
            </div>
          </div>
          <!-- Link to Sign Up -->
          <div class="form-group">
            <p class="text-center">Don't have account? <a href="#">Sign up here</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
