<div class="container d-flex" style="background-color: #e6e6e6; min-width: 1100px;">
  <div class="col-12 mt-3">
    <div class="row">
      <div class="col-12">
        <h1>{{ currentPhrase.phrase }}</h1>
        <hr>
        <div class="row">
          <div class="col-6 mt-2" *ngFor="let word of currentPhrase.flashcardsForSelection">
            <button class="btn btn-outline-primary btn-block" style="max-width: 250px;" #buttonPhrase
                    value="{{ word }}" (click)="onSelectedPhrase(buttonPhrase.value)">
              <span class="select-button-text">
                {{ word }}
              </span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <button class="btn btn-primary btn-success pull-right" *ngIf="canContinue" (click)="next()">Dalej</button>
    <div class="row d-flex justify-content-center mb-2">
      <button class="btn btn-outline-primary" (click)="showHint()">
        <i class="fa fa-refresh mr-2"></i>
        Podpowiedz
      </button>
    </div>
    <div class="row mt-4 ml-2 mb-4" [collapse]="hintCollapsed" [isAnimated]="true">
      <div class="card img-fluid d-flex justify-content-center col-8 p-1">
        <img class="card-img-top" style="width: 100%; height: 200px;" src="assets/Flashcard-Background.jpg"
             alt="Flashcard">
        <div class="card-img-overlay">
          <h1 class="mb-1">{{ currentPhrase.translatedPhrase }}</h1>
          <h4 class="mt-0 mb-1">{{ currentPhrase.phrasePronunciation }}</h4>
          <h2 class="mt-0 mb-1">{{ currentPhrase.translatedPhraseSampleSentence }}</h2>
          <h3 class="mt-0">{{ currentPhrase.translatedPhraseComment }}</h3>
        </div>
      </div>
    </div>
  </div>
</div>
