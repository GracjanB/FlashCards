<div class="container mt-5">
  <div class="row">
    <div class="col-3">
      <h1 class="courses-title ml-2">Kursy</h1>
    </div>
    <div class="col-9">
      <div class="form-inline pull-right">
        <button class="btn btn-primary mr-3" (click)="navigateToCourseGenerator()">Utwórz kurs</button>
        <div class="input-group mr-3">
          <input type="text" class="form-control" placeholder="Szukaj..." [(ngModel)]="searchedTitle">
          <div class="input-group-append">
            <button class="btn btn-secondary" type="button" (click)="search()">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>
        <button *ngIf="isContentFiltered" type="button"
                class="btn btn-primary" (click)="clearSearching()">Wyczyść</button>
      </div>
    </div>
  </div>
  <hr class="mt-0">
  <div class="row" *ngIf="courses.length > 0">
    <div *ngFor="let course of courses" class="col-lg-3 col-md-4 col-sm-6">
      <app-course-card [course]="course"></app-course-card>
    </div>
  </div>
  <div class="row d-flex justify-content-center" *ngIf="courses.length == 0">
    <h1>Nie odnaleziono kursów</h1>
  </div>
  <div class="d-flex justify-content-center">
    <pagination [boundaryLinks]="true"
                [totalItems]="pagination.totalItems"
                [itemsPerPage]="pagination.itemsPerPage"
                [(ngModel)]="pagination.currentPage"
                (pageChanged)="pageChanged($event)"
                previousText="&lsaquo;" nextText="&rsaquo;"
                firstText="&laquo;" lastText="&raquo;"></pagination>
  </div>
</div>
